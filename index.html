<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người Xấu Làm Đẹp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Người Xấu Làm Đẹp</h1>
        <nav>
            <a href="/">Trang Long</a>
            <a href="/products">Sản phẩm</a>
            <a href="/about">Thông tin</a>
            <a href="/checkout">Thanh toán</a>
            <a href="/members">Thành viên</a>
            <a href="/feedback">Feedback</a>
        </nav>
    </header>

    <section id="hero">
        <h2>Biến hóa phong cách - Tỏa sáng vẻ đẹp</h2>
        <p>Khám phá sản phẩm và dịch vụ làm đẹp tốt nhất.</p>
    </section>

    <section id="products">
        <h3>Sản phẩm nổi bật</h3>
        <div id="product-list"></div>
    </section>

    <footer>
        <p>&copy; 2025 Người Xấu Làm Đẹp</p>
    </footer>

    <script>
        fetch("/products")
            .then(response => response.json())
            .then(products => {
                let html = "";
                products.forEach(product => {
                    html += `
                        <div class="product">
                            <img src="${product.image}" alt="${product.name}">
                            <h4>${product.name}</h4>
                            <p>${product.price} VND</p>
                        </div>
                    `;
                });
                document.getElementById("product-list").innerHTML = html;
            });
    </script>
</body>
</html>
